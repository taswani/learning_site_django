{% extends "layout.html" %}

{% block title %}Available Courses{% endblock %}

{% block content %}
<div class="card">
  {% for course in courses %}
    <header><a href="{% url 'courses:detail' pk=course.pk %}">{{ course.title }}</a></header>
    <div class="card-copy">
      {{ course.description }}
    </div>
  {% endfor %}
</div>
{% endblock %}
